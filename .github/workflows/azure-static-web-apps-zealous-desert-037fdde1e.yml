name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - master

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
          lfs: false

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.15.1'

      - name: Install dependencies
        run: yarn install --prefer-offline

      - name: Build and Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_DESERT_037FDDE1E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Utilisé pour les intégrations GitHub (c'est-à-dire les commentaires de PR)
          action: "upload"
          ###### Configurations de dépôt/de build - Ces valeurs peuvent être configurées pour répondre aux besoins de votre application. ######
          # Pour plus d'informations concernant les configurations de workflow de Static Web App, veuillez visiter: https://aka.ms/swaworkflowconfig
          app_location: "/" # Chemin du code source de l'application
          api_location: "/" # Chemin du code source de l'API - modifié pour utiliser la racine
          output_location: "." # Répertoire de contenu de l'application construite - modifié pour pointer sur la racine car c'est un projet d'API
          ###### Fin des configurations de dépôt/de build ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_ZEALOUS_DESERT_037FDDE1E }}
          action: "close"
